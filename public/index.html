<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#252529">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Torus Solana Wallet by web3auth is the easiest solana digital wallet available on the web.
    Take advantage of social logins like Google, Facebook, Twitter, Discord, Reddit and Email to instantly and securely manage your private keys, cryptocurrencies, digital tokens, NFTs and DeFi transactions."
    />
    <meta name="keywords" content="web3auth, crypto, wallet, solana, torus, oauth, best, login, embed, login, oAuth" />
    <meta name="author" content="web3auth" />
    <!-- Social Meta Content -->
    <!-- #OG Tags for facebook, linkedin -->
    <meta property="og:title" content="Torus Solana Wallet" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://solana.tor.us" />
    <meta property="og:image" content="https://web3auth.io/images/web3auth-logo.svg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="de_DE" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:locale:alternate" content="zh_CN" />
    <meta property="og:locale:alternate" content="ko_KR" />
    <meta property="og:locale:alternate" content="ja_JP" />
    <meta
      property="og:description"
      content="Torus Solana Wallet by web3auth is the easiest blockchain digital wallet available on the web.
    Take advantage of social logins like Google, Facebook, Twitter, Discord, Reddit and Email to instantly and securely manage your private keys, cryptocurrencies, digital tokens and DeFi transactions."
    />
    <!-- #Tags for twitter -->
    <meta property="twitter:title" content="Torus Solana Wallet" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://solana.tor.us" />
    <meta property="twitter:image" content="https://web3auth.io/images/web3auth-logo.svg" />
    <meta
      property="twitter:description"
      content="Torus Solana Wallet is the easiest blockchain digital wallet available on the web.
      Take advantage of social logins like Google, Facebook, Twitter, Discord, Reddit and Email to instantly and securely manage your private keys, cryptocurrencies, digital tokens and DeFi transactions."
    />
    <!-- google font preload and styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,700&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM%20Sans:400,500,700&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM%20Sans:400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- preconnect and dns-prefetch -->
    <link rel="preconnect" href="https://client.crisp.chat">
    <link rel="dns-prefetch" href="https://client.crisp.chat">
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://solana.api.tor.us" />
    <link rel="dns-prefetch" href="https://solana.api.tor.us" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
      <script type="text/javascript">window.$crisp=[];window.$crisp.push(["safe", true], ["set", "session:segments", [["Wallet"]]]);window.CRISP_WEBSITE_ID="b1ae36a2-c9d5-4554-9db8-b28aeb8ddf4e";(function(){let d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
      <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
